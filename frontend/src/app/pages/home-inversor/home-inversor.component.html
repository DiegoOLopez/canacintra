<div class="container"></div>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar">
            <img src="/assets/images/buscar.png" alt="buscador" class="buscador-image">
        </div>
        <div class="user-actions">
            <img src="/assets/images/notificaciones.png" alt="chat Icon" class="notificaciones-image">
            <button class="login-button">Login</button>
        </div>
    </div>
    <div class="content">
        <div class="user-info">
            <img src="/assets/images/user.png" alt="User">
            <h1>Buen d√≠a, Usuario</h1>
        </div>
        <div class="account-stats">
            <h2>ESTADO DE CUENTA</h2>
            <div class="stat">
                <div class="value">$ 2,300.00</div>
                <div class="label">Valor actual</div>
            </div>
            <div class="stat">
                <div class="value"><img src="pie-chart.png" alt="Pie Chart"></div>
                <div class="label">Rendimiento</div>
            </div>
            <div class="stat">
                <div class="value">3</div>
                <div class="label">Activos</div>
            </div>
        </div>
        <div class="assets-details">
            <h2>DETALLES ACTIVOS</h2>
            <div id="assets-list">
                <!-- assets will be rendered here -->
            </div>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const assetsList = document.getElementById('assets-list');

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const assets = getAssetsFromJavaComponent(); // call Java component to get assets
        const filteredAssets = assets.filter((asset) => {
            return asset.name.toLowerCase().includes(searchTerm);
        });
        renderAssets(filteredAssets);
    });

    function renderAssets(assets) {
        assetsList.innerHTML = '';
        assets.forEach((asset) => {
            const assetHTML = `
                <div class="asset">
                    <h3>${asset.name}</h3>
                    <div class="asset-info">
                        <div class="label">Description</div>
                        <div class="value">${asset.description}</div>
                    </div>
                    <div class="asset-info">
                        <div class="label">Valor Actual</div>
                        <div class="value">$${asset.value}</div>
                    </div>
                    <!-- add more asset info here -->
                </div>
            `;
            assetsList.innerHTML += assetHTML;
        });
    }

    function getAssetsFromJavaComponent() {
        // call Java component to get assets, e.g., using Ajax or a Java-based API
        // for demonstration purposes, we'll use a sample data array
        const assets = [
            { name: 'Emprendimiento 1', description: 'Lorem ipsum...', value: 690.00 },
            { name: 'Emprendimiento 2', description: 'Lorem ipsum...', value: 575.00 },
            { name: 'Emprendimiento 3', description: 'Lorem ipsum...', value: 1035.00 },
            // add more assets here
        ];
        return assets;
    }
</script>
